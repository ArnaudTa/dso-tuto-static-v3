include:
  - local: "/includes/java-mvn.yml"
  - local: "/includes/docker.yml"
  - local: "/includes/vault.yml"
  - local: "/includes/rules.yml"

default:
  image: alpine:latest
#  tags:
#    - ADD_CUSTOM_TAG_HERE

cache:
  paths:
    - .m2/repository/
    - node_modules

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: ""
  MVN_CONFIG_FILE: $MVN_CONFIG
  TAG: "${CI_COMMIT_REF_SLUG}"
  DOCKERFILE: Dockerfile
#  PROJECT_NAME: demo-projets-dso-clients
#  PROJECT_ORGANISATION: ministere-interieur
#  PROJECT_PATH: ${PROJECT_ORGANISATION}-${PROJECT_NAME}
  REGISTRY_URL: "${QUAY_ROOT_URL}/${PROJECT_PATH}"


stages:
  - debug
  - read-secret
  - docker-build

debug:
  stage: debug
  script:
    - PROJECT_PATH=`echo "$CI_PROJECT_NAMESPACE" | sed 's/forge-mi\/projects\///g' | sed 's/\//-/g'`
#    - REGISTRY_URL="${QUAY_ROOT_URL}/${PROJECT_PATH}"
    - env

read_secret:
  stage: read-secret
  extends:
    - .vault:read_secret

docker-build:
  variables:
    WORKING_DIR: "."
    IMAGE_NAME: app-nginx-static-demo
  stage: docker-build
  extends:
    - .kaniko:build
